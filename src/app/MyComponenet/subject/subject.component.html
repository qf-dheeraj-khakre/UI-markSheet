<mat-toolbar fxLayout="row" fxLayout.xs="column" fxLayoutAlign="start center" fxLayoutGap="5px">
    <div fxFlex="50%" fxFlex.xs="100%" fxLayoutAlign=" center">

        <button class="header" mat-raised-button (click)="openDialog()"><mat-icon>create</mat-icon> Add Subject</button>
    </div>
</mat-toolbar>




<div class="Marksheet-table" fxLayout.xs="column" fxLayoutGap="30px" fxLayoutAlign="center center">
    <div fxFlex="100" fxFlex.lt-md="auto">
        <table mat-table [dataSource]="subjects" class="mat-elevation-z8">
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let item; let i = index;">{{ i + 1 }}</td>
            </ng-container>
            <ng-container matColumnDef="SubjectCode">
                <th mat-header-cell *matHeaderCellDef> SubjectCode </th>
                <td mat-cell *matCellDef="let element">{{ element.subjectCode}}</td>
            </ng-container>
            <ng-container matColumnDef="SubjectName">
                <th mat-header-cell *matHeaderCellDef> SubjectName </th>
                <td mat-cell *matCellDef="let element">{{ element.subjectName }}</td>
            </ng-container>
            <ng-container matColumnDef="TotalMark">
                <th mat-header-cell *matHeaderCellDef> TotalMark </th>
                <td mat-cell *matCellDef="let element">{{element.totalmark}}</td>
            </ng-container>
            <ng-container matColumnDef="EarnMarks">
                <th mat-header-cell *matHeaderCellDef>EarnMarks </th>
                <td mat-cell *matCellDef="let element">{{ element.earnMarks }}</td>
            </ng-container>
            <ng-container matColumnDef="Grade">
                <th mat-header-cell *matHeaderCellDef>Grade </th>
                <td mat-cell *matCellDef="let element">{{ element.grade }}</td>
            </ng-container>

            <ng-container matColumnDef="Operation">
                <th mat-header-cell *matHeaderCellDef>Operation</th>
                <td mat-cell *matCellDef="let element">

                    <button mat-button matTooltip="View subject" (click)="ViewSubject()">
                        <mat-icon>visibility</mat-icon>
                    </button>
                    <button mat-button matTooltip=" Edit Subject" (click)="EditSubject()"><mat-icon
                            class="large-icon">edit</mat-icon>
                    </button>
                    <button mat-button matTooltip="delete subject section" (click)="deleteSubject(element.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>
            <tr class="header" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>


    </div>

</div>
@if(subjects.length==0){
<h1 fxLayoutAlign="center center">No item exist</h1>
}
