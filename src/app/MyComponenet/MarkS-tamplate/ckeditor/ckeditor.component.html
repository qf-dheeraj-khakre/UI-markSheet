<form class="example-form" [formGroup]="tamplateForm" class="Student-form" (ngSubmit)="onSubmit()">
    <h1 class="header" fxLayoutAlign="center center">
        Add Tamplate
    </h1>
    <div fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="start center" fxLayoutGap="20px grid"
        fxLayoutAlign.xs="center start">
        <mat-form-field fxFlex="50%" fxFlex.xs="100" class="example-full-width" appearance="outline">
            <mat-label> Enter Template-Name </mat-label>
            <input matInput placeholder="Enter  Template-Name" formControlName="TemplateName">
        </mat-form-field>
    </div>

    <div fxLayoutAlign="start center" fxLayoutGap="20px grid" fxLayoutAlign.xs="center start">
        <ckeditor lass="editor" fxFlex="100" [editor]="Editor" formControlName="CkEditorString"></ckeditor>
    </div>
    <div class="btn" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="start center" fxLayoutGap="20px"
        fxLayoutAlign.xs="center center">
        <button type="submit" mat-raised-button color="primary"><mat-icon>create</mat-icon>
            Add
            Tamplate</button>
        <button type="reset" mat-raised-button color="warn"><mat-icon>cached</mat-icon>Reset</button>
        <button mat-raised-button color="primary"
            (click)=" PreViewTamplate()"><mat-icon>visibility</mat-icon>Preview</button>

    </div>
</form>
